{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <p>Movies appear here ~~></p>
    <ul class="list-unstyled">
    {% for movie in movies %}
        <li><a href="{{ url_for('find_movie', movie_id = movie.id) }}">{{movie.original_title}} - {{movie.release_date}}</a></li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
